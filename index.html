<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오리엔테이션 교육장소 안내</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #152D5E;
            --secondary-color: #F1EEE9;
            --accent-color: #E63946;
            --text-color: #333333;
        }
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 10px;
            background-color: var(--secondary-color);
            line-height: 1.6;
            color: var(--text-color);
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            padding: 20px;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
        }
        .steps {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 15px;
        }
        .step {
            flex-basis: calc(50% - 15px);
            margin-bottom: 20px;
            background-color: var(--secondary-color);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            transition: transform 0.3s ease;
        }
        .step:hover {
            transform: translateY(-5px);
        }
        .step h2 {
            color: var(--primary-color);
            font-size: 1.1em;
            margin-top: 0;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
        }
        .step h2 .emoji {
            margin-right: 10px;
            font-size: 1.3em;
        }
        .step p {
            margin: 10px 0;
            font-size: 0.9em;
        }
        .step img {
            width: 100%;
            border-radius: 10px;
            margin-top: 10px;
        }
        @media (max-width: 600px) {
            .step {
                flex-basis: 100%;
            }
            .header {
                font-size: 1em;
                padding: 15px;
            }
            .step h2 {
                font-size: 1em;
            }
            .step p {
                font-size: 0.85em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            🚶‍♂️ 오리엔테이션 교육장소 가는 법
        </header>
        <main class="steps">
            <section class="step">
                <h2><span class="emoji">🏢</span> C타워 게이트 도착</h2>
                <p>환영합니다!<br>먼저 배너를 따라 C타워 게이트로 와주세요</p>
                <img src="image2.jpg" alt="C타워 게이트 이미지">
            </section>
            <section class="step">
                <h2><span class="emoji">🔐</span> 입장권 확인</h2>
                <p>게이트에서 보안 직원에게 입장권을 보여주세요</p>
                <img src="image4.jpg" alt="보안 체크 이미지">
            </section>
            <section class="step">
                <h2><span class="emoji">🛗</span> 3층으로 이동</h2>
                <p>게이트를 통과하셨다면, 이제 엘리베이터로 3층으로 올라가요</p>
                <img src="image6.jpg" alt="엘리베이터 이미지">
            </section>
            <section class="step">
                <h2><span class="emoji">ℹ️</span> 안내데스크 방문</h2>
                <p>3층 도착! 안내데스크에서 OT 장소를 알려드립니다</p>
                <img src="image7.jpg" alt="안내데스크 이미지">
            </section>
        </main>
    </div>
</body>
</html>
