<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카드 스타일 교육장소 안내</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0f7fa; /* 밝은 파란색 배경 */
            color: #333;
        }

        .container {
            max-width: 100%;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
            overflow-x: auto;
            white-space: nowrap;
        }

        .card {
            display: inline-block;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px 10px;
            padding: 20px;
            text-align: left;
            width: 80%;
            vertical-align: top;
        }

        .card img {
            width: 100%;
            border-radius: 10px;
        }

        .card h2 {
            font-size: 1.5em;
            margin: 10px 0;
        }

        .card p {
            font-size: 1em;
            line-height: 1.5;
            color: #666;
        }

        .card .emoji {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .header {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 1.2em;
        }

        .footer {
            background-color: #fbc02d;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
        }

        .footer a {
            color: white;
            text-decoration: none;
            font-size: 1em;
        }

        .swipe-container {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
        }

        .swipe-container .card {
            flex: 0 0 auto;
            scroll-snap-align: start;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <span class="emoji">📍</span> 교육장소 안내
        </div>
        <div class="swipe-container" id="swipe-container">
            <div class="card" id="step1">
                <div class="emoji">🚶‍♂️</div>
                <h2>1. 배너를 따라 스피드게이트로 이동</h2>
                <img src="image1.jpg" alt="Step 1 Image">
                <p>배너를 따라 이동하여 스피드게이트에 도착합니다.</p>
            </div>
            <div class="card" id="step2">
                <div class="emoji">🎫</div>
                <h2>2. 보안 직원에게 입장권 보여주기</h2>
                <img src="image2.jpg" alt="Step 2 Image">
                <p>보안 직원에게 입장권을 보여주고 입장합니다.</p>
            </div>
            <div class="card" id="step3">
                <div class="emoji">🏢</div>
                <h2>3. 스피드게이트 통과 후 E/V 타기</h2>
                <img src="image3.jpg" alt="Step 3 Image">
                <p>스피드게이트를 통과한 후 엘리베이터를 타고 3층으로 올라갑니다.</p>
            </div>
            <div class="card" id="step4">
                <div class="emoji">🗺️</div>
                <h2>4. 안내데스크에서 OT 장소 안내받기</h2>
                <img src="image4.jpg" alt="Step 4 Image">
                <p>안내데스크에서 OT 장소를 안내받아 이동합니다.</p>
            </div>
        </div>
        <div class="footer">
            <a href="#" id="kakao-guide">카톡설명서</a>
            <a href="#" id="instagram">인스타그램</a>
            <a href="#" id="youtube">유튜브</a>
        </div>
    </div>

    <script>
        // JavaScript to handle the swipe functionality if needed
        const swipeContainer = document.getElementById('swipe-container');
        let isDown = false;
        let startX;
        let scrollLeft;

        swipeContainer.addEventListener('mousedown', (e) => {
            isDown = true;
            swipeContainer.classList.add('active');
            startX = e.pageX - swipeContainer.offsetLeft;
            scrollLeft = swipeContainer.scrollLeft;
        });

        swipeContainer.addEventListener('mouseleave', () => {
            isDown = false;
            swipeContainer.classList.remove('active');
        });

        swipeContainer.addEventListener('mouseup', () => {
            isDown = false;
            swipeContainer.classList.remove('active');
        });

        swipeContainer.addEventListener('mousemove', (e) => {
            if (!isDown) return;
            e.preventDefault();
            const x = e.pageX - swipeContainer.offsetLeft;
            const walk = (x - startX) * 2; //scroll-fast
            swipeContainer.scrollLeft = scrollLeft - walk;
        });
    </script>
</body>
</html>
