<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>교육장소 찾아오는 방법</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #003569; /* 네이비 배경색 */
            color: #ffffff; /* 흰색 텍스트 */
        }

        .container {
            background: rgba(0, 0, 0, 0.7); /* 배경 불투명도 조절 */
            padding: 20px;
            margin: 50px auto;
            max-width: 600px;
            border-radius: 10px;
            text-align: center;
        }

        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #007BFF; /* 탭 배경색 */
            border: none;
            border-radius: 5px;
            margin: 0 5px;
            color: white;
        }

        .tab.active {
            background-color: #0056b3; /* 활성화된 탭 배경색 */
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .tab-content img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tabs">
            <button class="tab active" onclick="showTab('intro')">첫 화면</button>
            <button class="tab" onclick="showTab('step1')">단계 1</button>
            <button class="tab" onclick="showTab('step2')">단계 2</button>
            <button class="tab" onclick="showTab('step3')">단계 3</button>
            <button class="tab" onclick="showTab('step4')">단계 4</button>
        </div>
        <div class="tab-content active" id="intro">
            <img src="building_image.jpg" alt="Building Image">
            <div class="center-button">
                <button class="tab" onclick="showTab('step1')">OT 장소 가는 방법</button>
            </div>
        </div>
        <div class="tab-content" id="step1">
            <h2>1. 배너를 따라<br>스피드게이트로 이동한다.</h2>
            <img src="image1.jpg" alt="Step 1 Image">
        </div>
        <div class="tab-content" id="step2">
            <h2>2. 보안 직원에게<br>입장권을 보여준다.</h2>
            <img src="image2.jpg" alt="Step 2 Image">
        </div>
        <div class="tab-content" id="step3">
            <h2>3. 스피드게이트 통과 후<br>E/V를 타고 3층으로 올라간다.</h2>
            <img src="image3.jpg" alt="Step 3 Image">
        </div>
        <div class="tab-content" id="step4">
            <h2>4. 안내데스크에서<br>OT 장소를 안내받아 이동한다.</h2>
            <img src="image4.jpg" alt="Step 4 Image">
        </div>
    </div>

    <script>
        function showTab(tabId) {
            var tabs = document.querySelectorAll('.tab');
            var contents = document.querySelectorAll('.tab-content');

            tabs.forEach(function(tab) {
                tab.classList.remove('active');
            });

            contents.forEach(function(content) {
                content.classList.remove('active');
            });

            document.querySelector('.tab[onclick="showTab(\'' + tabId + '\')"]').classList.add('active');
            document.getElementById(tabId).classList.add('active');
        }
    </script>
</body>
</html>
