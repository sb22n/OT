    <script>
        function showCard(cardId) {
            var cards = document.querySelectorAll('.quest-card');
            cards.forEach(function(card) {
                card.classList.remove('active');
            });
            document.getElementById(cardId).classList.add('active');
        }

        // Swipe functionality
        let touchstartX = 0;
        let touchendX = 0;

        const swipeContainer = document.getElementById('swipe-container');

        swipeContainer.addEventListener('touchstart', function(event) {
            touchstartX = event.changedTouches[0].screenX;
        }, false);

        swipeContainer.addEventListener('touchend', function(event) {
            touchendX = event.changedTouches[0].screenX;
            handleSwipe();
        }, false);

        function handleSwipe() {
            const activeCard = document.querySelector('.quest-card.active');
            const activeId = activeCard.id;

            if (touchendX < touchstartX) {
                // Swipe left
                switch (activeId) {
                    case 'intro':
                        showCard('step1');
                        break;
                    case 'step1':
                        showCard('step2');
                        break;
                    case 'step2':
                        showCard('step3');
                        break;
                    case 'step3':
                        showCard('step4');
                        break;
                    default:
                        break;
                }
            }
            if (touchendX > touchstartX) {
                // Swipe right
                switch (activeId) {
                    case 'step1':
                        showCard('intro');
                        break;
                    case 'step2':
                        showCard('step1');
                        break;

                        showCard('step2');
