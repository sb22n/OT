<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>티켓 스타일 교육장소 안내</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');

        body {
            font-family: 'Pretendard', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 375px;
            padding: 20px;
            text-align: center;
        }

        .header {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 1.2em;
        }

        .ticket {
            width: 100%;
            max-width: 350px;
            height: auto;
            background: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            position: relative;
            font-size: 0.9em;
        }

        .ticket::before, .ticket::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 10px;
            background: white;
            left: 0;
        }

        .ticket::before {
            top: -10px;
            border-radius: 10px 10px 0 0;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
        }

        .ticket::after {
            bottom: -10px;
            border-radius: 0 0 10px 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .ticket h2 {
            margin-top: 0;
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .ticket img {
            width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .ticket p {
            margin: 5px 0;
            line-height: 1.4;
        }

        .contact-container {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            font-size: 1em;
        }

        .contact-container h3, .contact-container p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            📍 신규입사자 오리엔테이션 장소 안내
        </div>
        <div class="ticket">
            <h2>① 배너를 따라 스피드게이트로 이동</h2>
            <img src="image1.JPG" alt="Step 1 Image">
            <p>배너를 따라 이동하여 스피드게이트에 도착합니다.</p>
        </div>
        <div class="ticket">
            <h2>② 보안 직원에게 입장권 보여주기</h2>
            <img src="image2.JPG" alt="Step 2 Image">
            <p>보안 직원에게 입장권을 보여주고 스피드게이트를 통과합니다.</p>
        </div>
        <div class="ticket">
            <h2>③ 스피드게이트 통과 후 E/V 타기</h2>
            <img src="image3.JPG" alt="Step 3 Image">
            <p>스피드게이트를 통과한 후 엘리베이터를 타고 3층으로 올라갑니다.</p>
        </div>
        <div class="ticket">
            <h2>④ 3층 안내데스크에서 오리엔테이션 장소 안내받기</h2>
            <img src="image4.jpg" alt="Step 4 Image">
            <p>3층 안내데스크에서 오리엔테이션 장소를 안내받아 이동합니다.</p>
        </div>
        <div class="contact-container">
            <h3>담당자 연락처</h3>
            <p>홍길동1: 010-0000-0000</p>
            <p>홍길동2: 010-0000-0000</p>
        </div>
    </div>
</body>
</html>
