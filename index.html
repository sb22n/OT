<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>교육장소 가는 방법</title>
    <style>
        body {
            font-family: 'Pretendard', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 10px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        .header {
            background-color: #007BFF;
            color: white;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .step {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            padding: 15px;
            text-align: center;
            position: relative;
        }

        .step h2 {
            font-size: 1.2em;
            margin-top: 0;
            margin-bottom: 15px;
        }

        .step img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .step p {
            margin: 0 0 15px; /* 하단 마진을 추가하여 간격 조정 */
            line-height: 1.5;
        }

        .step .arrow {
            position: absolute;
            left: 50%;
            bottom: -20px;
            transform: translateX(-50%);
            font-size: 2em;
            color: #007BFF;
        }

        @media (max-width: 600px) {
            .container {
                padding: 5px;
            }

            .header {
                font-size: 1.2em;
                padding: 10px;
            }

            .step {
                padding: 10px;
            }

            .step h2 {
                font-size: 1em;
            }

            .step img {
                margin-bottom: 5px;
            }

            .step p {
                margin-bottom: 10px;
            }

            .step .arrow {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            📍 교육장소 가는 방법
        </div>
        <div class="step">
            <h2>① C타워 게이트로 이동하기</h2>
            <p>배너를 따라 C타워 게이트로 이동하세요.</p>
            <img src="image2.jpg" alt="Step 1 Image">
            <div class="arrow">⬇️</div>
        </div>
        <div class="step">
            <h2>② 보안직원에게 입장권 보여주기</h2>
            <p>보안직원에게 입장권을 보여주세요.</p>
            <img src="image4.jpg" alt="Step 2 Image">
            <div class="arrow">⬇️</div>
        </div>
        <div class="step">
            <h2>③ 엘리베이터를 타고 3층으로 이동</h2>
            <p>엘리베이터를 타고 3층으로 올라가세요.</p>
            <img src="image6.jpg" alt="Step 3 Image">
            <div class="arrow">⬇️</div>
        </div>
        <div class="step">
            <h2>④ 3층 안내데스크에서 안내받기</h2>
            <p>3층 안내데스크에서 오리엔테이션 장소를 안내받아 입장해 주세요.</p>
            <img src="image7.jpg" alt="Step 4 Image">
        </div>
    </div>
</body>
</html>
