<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>퀘스트 스타일 교육장소 안내</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: url('quest_background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
        }

        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            margin: 50px auto;
            max-width: 600px;
            border-radius: 10px;
            text-align: center;
        }

        .quest-card {
            background: rgba(255, 255, 255, 0.9);
            color: #003569;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            display: none;
        }

        .quest-card.active {
            display: block;
            animation: fadeIn 0.5s;
        }

        .quest-card h2 {
            font-family: 'Georgia', serif;
            font-size: 24px;
        }

        .quest-card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .buttons button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .buttons button:disabled {
            background-color: #cccccc;
        }

        .buttons button:hover:not(:disabled) {
            background-color: #0056b3;
        }

        .center-button {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .center-button button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .center-button button:hover {
            background-color: #0056b3;
        }

        .emoji {
            font-size: 2em;
            margin-bottom: 10px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="swipe-container">
        <div class="quest-card active" id="intro">
            <div class="emoji">🏢</div>
            <h2>사옥 전경</h2>
            <img src="building_image.jpg" alt="Building Image">
            <div class="center-button">
                <button onclick="showCard('step1')">퀘스트 시작</button>
            </div>
        </div>
        <div class="quest-card" id="step1">
            <div class="emoji">🚶‍♂️</div>
            <h2>퀘스트 1:<br>배너를 따라 스피드게이트로 이동</h2>
            <img src="image1.jpg" alt="Step 1 Image">
            <div class="buttons">
                <button onclick="showCard('intro')">처음으로</button>
                <button onclick="showCard('step2')">다음 퀘스트</button>
            </div>
        </div>
        <div class="quest-card" id="step2">
            <div class="emoji">🎫</div>
            <h2>퀘스트 2:<br>보안 직원에게 입장권 보여주기</h2>
            <img src="image2.jpg" alt="Step 2 Image">
            <div class="buttons">
                <button onclick="showCard('step1')">이전 퀘스트</button>
                <button onclick="showCard('step3')">다음 퀘스트</button>
            </div>
        </div>
        <div class="quest-card" id="step3">
            <div class="emoji">🏢</div>
            <h2>퀘스트 3:<br>스피드게이트 통과 후 E/V 타기</h2>
            <img src="image3.jpg" alt="Step 3 Image">
            <div class="buttons">
                <button onclick="showCard('step2')">이전 퀘스트</button>
                <button onclick="showCard('step4')">다음 퀘스트</button>
            </div>
        </div>
        <div class="quest-card" id="step4">
            <div class="emoji">🗺️</div>
            <h2>퀘스트 4:<br>안내데스크에서 OT 장소 안내받기</h2>
            <img src="image4.jpg" alt="Step 4 Image">
            <div class="buttons">
                <button onclick="showCard('step3')">이전 퀘스트</button>
                <button onclick="showCard('intro')">처음으로</button>
            </div>
        </div>
    </div>

    <script>
        function showCard(cardId) {
            var cards = document.querySelectorAll('.quest-card');
            cards.forEach(function(card) {
                card.classList.remove('active');
            });
            document.getElementById(cardId).classList.add('active');
        }

        // Swipe functionality
        let touchstartX = 0;
        let touchendX = 0;

        const swipeContainer = document.getElementById('swipe-container');

        swipeContainer.addEventListener('touchstart', function(event) {
            touchstartX = event.changedTouches[0].screenX;
        }, false);

        swipeContainer.addEventListener('touchend', function(event) {
            touchendX = event.changedTouches[0].screenX;
            handleSwipe();
        }, false);

        function handleSwipe() {
            const activeCard = document.querySelector('.quest-card.active');
            const activeId = activeCard.id;

            if (touchendX < touchstartX) {
                // Swipe left
                switch (activeId) {
                    case 'intro':
                        showCard('step1');
                        break;
                    case 'step1':
                        showCard('step2');
                        break;
                    case 'step2':
                        showCard('step3');
                        break;
                    case 'step3':
                        showCard('step4');
                        break;
                    default:
                        break;
                }
            }
            if (touchendX > touchstartX) {
                // Swipe right
                switch (activeId) {
                    case 'step1':
                        showCard('intro');
                        break;
                    case 'step2':
                        showCard('step1');
                        break;
                    case 'step3':
                        showCard('step2');
                        break;
                    case 'step4':
                        showCard('step3');
                        break;
                    default:
                        break;
                }
            }
        }
    </script>
</body>
</html>
