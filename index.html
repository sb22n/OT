<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오리엔테이션 교육장소 안내</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #152D5E;
            --secondary-color: #F1EEE9;
            --accent-color: #E63946;
            --text-color: #333333;
        }
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--secondary-color);
            line-height: 1.6;
            color: var(--text-color);
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            padding: 30px;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
        }
        .steps {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .step {
            flex-basis: calc(50% - 20px);
            margin-bottom: 30px;
            background-color: var(--secondary-color);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            transition: transform 0.3s ease;
        }
        .step:hover {
            transform: translateY(-5px);
        }
        .step h2 {
            color: var(--primary-color);
            font-size: 1.2em;
            margin-top: 0;
            display: flex;
            align-items: center;
        }
        .step h2 .emoji {
            margin-right: 10px;
            font-size: 1.5em;
        }
        .step p {
            margin: 10px 0;
            font-size: 0.95em;
        }
        .step img {
            width: 100%;
            border-radius: 10px;
            margin-top: 15px;
        }
        @media (max-width: 768px) {
            .step {
                flex-basis: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            🚶‍♂️ 오리엔테이션 교육장소 안내
        </header>
        <main class="steps">
            <section class="step">
                <h2><span class="emoji">🏢</span> 0타워 게이트 도착</h2>
                <p>메인 로비의 0타워 게이트로 오세요. 입구에 안내 배너가 있습니다.</p>
                <img src="image2.jpg" alt="0타워 게이트 이미지">
            </section>
            <section class="step">
                <h2><span class="emoji">🔐</span> 보안 확인</h2>
                <p>게이트에서 보안 직원에게 입장권을 보여주세요. 빠른 절차로 진행됩니다.</p>
                <img src="image4.jpg" alt="보안 체크 이미지">
            </section>
            <section class="step">
                <h2><span class="emoji">🛗</span> 3층으로 이동</h2>
                <p>엘리베이터로 3층으로 올라가세요. 아침 시간대는 약간 붐빌 수 있어요.</p>
                <img src="image6.jpg" alt="엘리베이터 이미지">
            </section>
            <section class="step">
                <h2><span class="emoji">ℹ️</span> 안내데스크 확인</h2>
                <p>3층 안내데스크에서 최종 장소를 확인하세요. 궁금한 점이 있다면 문의해주세요.</p>
                <img src="image7.jpg" alt="안내데스크 이미지">
            </section>
        </main>
    </div>
</body>
</html>
