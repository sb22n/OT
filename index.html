<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카드 스타일 교육장소 안내</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0f7fa; /* 밝은 파란색 배경 */
            color: #333;
        }

        .container {
            max-width: 100%;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
            overflow-x: hidden;
        }

        .header, .contact-container {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 1.2em;
        }

        .contact-container {
            font-size: 1em; /* 연락처 박스 크기 줄임 */
        }

        .swipe-container {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
            gap: 20px;
            padding-bottom: 20px;
        }

        .swipe-container .card {
            flex: 0 0 auto;
            scroll-snap-align: center;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px 10px;
            padding: 20px;
            text-align: left;
            width: 80%;
            max-width: 300px;
            box-sizing: border-box;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .swipe-container .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            border-radius: 10px;
        }

        .card h2 {
            font-size: 1.2em; /* 제목 크기 줄임 */
            margin: 10px 0;
        }

        .card p {
            font-size: 1em;
            line-height: 1.5;
            color: #666;
        }

        .card .emoji {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .contact-container h3, .contact-container p {
            margin: 5px 0;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff;
            color: black;
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
            box-sizing: border-box;
        }

        .overlay .card {
            width: 90%;
            max-width: 800px;
            height: auto;
            margin: 0;
            padding: 40px;
            border-radius: 10px;
            box-shadow: none;
            transform: none; /* 카드 크기 증가 해제 */
            text-align: left;
            font-size: 1.5em; /* 전체 화면에서 글씨 크기 증가 */
        }

        .overlay .card .emoji,
        .overlay .card h2,
        .overlay .card p,
        .overlay .card img {
            margin-top: 20px;
        }

        .overlay .buttons {
            display: flex;
            justify-content: space-between;
            width: 100%;
            position: absolute;
            bottom: 20px;
        }

        .buttons button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 12px 24px; /* 버튼 크기 증가 */
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-size: 1.2em;
        }

        .buttons button:disabled {
            background-color: #cccccc;
        }

        .buttons button:hover:not(:disabled) {
            background-color: #0056b3;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 12px 24px; /* 닫기 버튼 크기 증가 */
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-size: 1.2em;
        }

        .close-btn:hover {
            background-color: #0056b3;
        }

        .prev-btn {
            position: absolute;
            left: 20px;
            bottom: 20px;
        }

        .next-btn {
            position: absolute;
            right: 20px;
            bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <span class="emoji">📍</span> 교육장소 안내
        </div>
        <div class="swipe-container" id="swipe-container">
            <div class="card" id="step1" onclick="showOverlay('step1')">
                <div class="emoji">🚶‍♂️</div>
                <h2>1. 배너를 따라 스피드게이트로 이동</h2>
                <img src="image1.JPG" alt="Step 1 Image">
                <p>배너를 따라 이동하여 스피드게이트에 도착합니다.</p>
            </div>
            <div class="card" id="step2" onclick="showOverlay('step2')">
                <div class="emoji">🎫</div>
                <h2>2. 보안 직원에게 입장권 보여주기</h2>
                <img src="image2.JPG" alt="Step 2 Image">
                <p>보안 직원에게 입장권을 보여주고 입장합니다.</p>
            </div>
            <div class="card" id="step3" onclick="showOverlay('step3')">
                <div class="emoji">🏢</div>
                <h2>3. 스피드게이트 통과 후 E/V 타기</h2>
                <img src="image3.JPG" alt="Step 3 Image">
                <p>스피드게이트를 통과한 후 엘리베이터를 타고 3층으로 올라갑니다.</p>
            </div>
            <div class="card" id="step4" onclick="showOverlay('step4')">
                <div class="emoji">🗺️</div>
                <h2>4. 안내데스크에서 OT 장소 안내받기</h2>
                <img src="image4.jpg" alt="Step 4 Image">
                <p>안내데스크에서 OT 장소를 안내받아 이동합니다.</p>
            </div>
        </div>
        <div class="contact-container">
            <h3>담당자 연락처</h3>
            <p>홍길동1: 010-0000-0000</p>
            <p>홍길동2: 010-0000-0000</p>
        </div>
    </div>

    <div class="overlay" id="overlay">
        <button class="close-btn" onclick="closeOverlay()">닫기</button>
        <div class="card" id="overlay-content">
            <!-- 내용이 여기에 동적으로 삽입됩니다 -->
        </div>
        <button class="prev-btn" id="prevBtn" onclick="navigateOverlay('prev')">이전</button>
        <button class="next-btn" id="nextBtn" onclick="navigateOverlay('next')">다음</button>
    </div>

    <script>
        let currentStep = 1;

        function showOverlay(stepId) {
            currentStep = parseInt(stepId.replace('step', ''));
            const cardContent = document.getElementById(stepId).innerHTML;
            document.getElementById('overlay-content').innerHTML = cardContent;
            document.getElementById('overlay').style.display = 'flex';
            updateOverlayButtons();
        }

        function closeOverlay() {
            document.getElementById('overlay').style.display = 'none';
        }

        function navigateOverlay(direction) {
            if (direction === 'next') {
                currentStep++;
            } else if (direction === 'prev') {
                currentStep--;
            }
            showOverlay(`step${currentStep}`);
        }

        function updateOverlayButtons() {
            document.getElementById('prevBtn').disabled = currentStep === 1;
            document.getElementById('nextBtn').disabled = currentStep === 4;
        }

        // JavaScript to handle the swipe functionality
        const swipeContainer = document.getElementById('swipe-container');
        let isDown = false;
        let startX;
        let scrollLeft;

        swipeContainer.addEventListener('mousedown', (e) => {
            isDown = true;
            swipeContainer.classList.add('active');
            startX = e.pageX - swipeContainer.offsetLeft;
            scrollLeft = swipeContainer.scrollLeft;
        });

        swipeContainer.addEventListener('mouseleave', () => {
            isDown = false;
            swipeContainer.classList.remove('active');
        });

        swipeContainer.addEventListener('mouseup', () => {
            isDown = false;
            swipeContainer.classList.remove('active');
        });

        swipeContainer.addEventListener('mousemove', (e) => {
            if (!isDown) return;
            e.preventDefault();
            const x = e.pageX - swipeContainer.offsetLeft;
            const walk = (x - startX) * 2; //scroll-fast
            swipeContainer.scrollLeft = scrollLeft - walk;
        });

        swipeContainer.addEventListener('touchstart', (e) => {
            isDown = true;
            startX = e.touches[0].pageX - swipeContainer.offsetLeft;
            scrollLeft = swipeContainer.scrollLeft;
        });

        swipeContainer.addEventListener('touchend', () => {
            isDown = false;
        });

        swipeContainer.addEventListener('touchmove', (e) => {
            if (!isDown) return;
            const x = e.touches[0].pageX - swipeContainer.offsetLeft;
            const walk = (x - startX) * 2; //scroll-fast
            swipeContainer.scrollLeft = scrollLeft - walk;
        });
    </script>
</body>
</html>
