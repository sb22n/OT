<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>교육장소 가는 방법</title>
    <style>
        body {
            font-family: 'Pretendard', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            text-align: center;
        }

        .header {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 1.2em;
        }

        .step {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            padding: 20px;
            text-align: left;
            position: relative;
        }

        .step h2 {
            font-size: 1.2em;
            margin-top: 0;
            margin-bottom: 10px;
        }

        .step p {
            margin: 0 0 10px;
        }

        .step img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .arrow {
            position: absolute;
            right: -30px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2em;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            📍 교육장소 가는 방법
        </div>
        <div class="step">
            <h2>1. 입구에서 로비로 이동</h2>
            <img src="image1.jpg" alt="Step 1 Image">
            <p>입구에서 로비로 이동합니다.</p>
            <div class="arrow">➡️</div>
        </div>
        <div class="step">
            <h2>2. 보안 게이트 통과</h2>
            <img src="image2.jpg" alt="Step 2 Image">
            <p>보안 게이트를 통과합니다.</p>
            <div class="arrow">➡️</div>
        </div>
        <div class="step">
            <h2>3. 엘리베이터를 타고 3층으로 이동</h2>
            <img src="image3.jpg" alt="Step 3 Image">
            <p>엘리베이터를 타고 3층으로 이동합니다.</p>
            <div class="arrow">➡️</div>
        </div>
        <div class="step">
            <h2>4. 3층 안내데스크에서 안내받기</h2>
            <img src="image4.jpg" alt="Step 4 Image">
            <p>3층 안내데스크에서 오리엔테이션 장소를 안내받습니다.</p>
        </div>
    </div>
</body>
</html>
